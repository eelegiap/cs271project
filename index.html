<html>

<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WADL</title>
	<link rel="icon" type="image/x-icon" href="/img/favicon.ico">

	<!-- Load CSS libraries -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>

	<!-- GOOGLE FONTS -->
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,400italic,300italic' rel='stylesheet'
		type='text/css'>
</head>

<body style="padding: 5vh">

	<div class="container-fluid">

		<div class="row">
			<label for="lang">Prototype language:</label>
			<select name="lang" id="lang_select" onchange="change_language_selection(value)">
				<option value="arabic">Arabic</option>
				<option value="spanish" selected="selected">Spanish</option>
				<option value="russian">Russian</option>
			</select>
			<div class="wrapper">
				<div id="srccol">
					<h4 id="srcTitle"></h4>
					<h5 id="srcAuthor"></h5>
					<div id="srctext"></div>
				</div>
				<div id="tgtcol">
					<h4 id="tgtTitle"></h4>
					<h5 id="tgtAuthor"></h5>
					<div id="tgttext"></div>
				</div>
				<div id="analysispanel">
					<div class="fixed-top">
						<div class="row">
							<div id="analyis_heading">
								<h4 style="display: inline-block">Analysis Panel</h4>
								<select name="level" id="level_select" onchange="change_level(value)">
									<option value="sentlevel">Document Level</option>
									<option value="wordlevel">Word Level</option>
								</select>
								<label for="lang">Text:</label>
								<select name="lang" id="lang">
									<option value="source">Source</option>
									<option value="trans">Translation</option>
								</select>
							</div>
						</div>
					</div>
					<div id="aPanel">
						<div class="row-md-auto">
							<h6>Alignment Explorer</h6>
							<div id="nextButton"></div>
							<div id="alignmentBar" style="height: 5vh">
						</div>
						<div id=alignmentTitle></div>
						<div id="textArea"></div>
						</div>
						<div class="row" style='height: 18vh;'>
							<h6>Position(s) in Text</h6>
							<div id="timeline"></div>
						</div>
						<div class="row">
							<h6>Google N-Gram Viewer (Usage over time)</h6>
							<div id='ngramviewer'></div>
						</div>
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>




	<!-- embedding JS libraries -->

	<!-- own js files -->
	<script src="js/main.js"></script>
	<script src="js/alignmentBar.js"></script>
	<script src="js/timeline.js"></script>
	<script src="js/text.js"></script>
	<script src="js/ngrams.js"></script>
	<script src="js/barchart.js"></script>
	<script src="js/sentHistogram.js"></script>
	<script src="js/dataProcessing.js"></script>
</body>

</html>
