<html>

<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Load CSS libraries -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"

	<!-- GOOGLE FONTS -->
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,400italic,300italic' rel='stylesheet'
		type='text/css'>
</head>

<body style="padding: 5vh">

	<div class="container-fluid">

		<div class="row">
			<label for="lang">Prototype language:</label>
			<select name="lang" id="lang_select" onchange="change_language_selection(value)">
				<option value="arabic">Arabic</option>
				<option value="spanish" selected="selected">Spanish</option>
				<option value="russian">Russian</option>
			</select>
			<div class="wrapper">
				<div id="srccol">
					<h4 id="srcTitle"></h4>
					<h5 id="srcAuthor"></h5>
					<div id="srctext"></div>
				</div>
				<div id="tgtcol">
					<h4 id="tgtTitle"></h4>
					<h5 id="tgtAuthor"></h5>
					<div id="tgttext"></div>
				</div>
				<div id="analysispanel">
					<div class="fixed-top">
						<div class="row">
							<div id="analyis_heading">
								<h4 style="display: inline-block">Analysis Panel</h4>
								<select name="level" id="level_select" onchange="change_level(value)">
									<option value="sentlevel">Document Level</option>
									<option value="wordlevel">Word Level</option>
								</select>
								<label for="lang">Text:</label>
								<select name="lang" id="lang">
									<option value="source">Source</option>
									<option value="trans">Translation</option>
								</select>
							</div>
						</div>
					</div>
					<div id="aPanel">
						<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval=false>
							<div class="carousel-inner" role="listbox">
								<div class="item active"">
										<h4 class=" sentleveltitle">Word Frequency</h4>
									<div class="description">Words that appear an unusually high number of times in a
										low number of sentences.</div>
									<div style="float:left "> <label for="numb">Elements:</label>
										<select name="numb" id="numb">
											<option value=5>5</option>
											<option value=10>10</option>
											<option value=15 selected>15</option>
										</select>
									</div>
									<div id="word-freq"></div>
								</div>
								<div class="item">
									<h4 class="sentleveltitle">Sentence Length</h4>
									<div class="description">Distribution of sentence length across work as a whole.
									</div>
									<div id="sent-length"></div>
								</div>
								<div class="item">
									<h4 class="sentleveltitle">Lexical Richness</h4>
									<div class="description">What is lexical richness again?
									</div>
									<div id="lex-richness"></div>
								</div>
							</div>

							<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
								<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
								<span class="sr-only">Previous</span>
							</a>
							<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
								<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
								<span class="sr-only">Next</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
