<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>WADL</title>
		<link rel="icon" type="image/x-icon" href="/img/favicon.ico">

		<!-- Load CSS libraries -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">


		<!-- GOOGLE FONTS -->
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,400italic,300italic' rel='stylesheet' type='text/css'>
	</head>

	<body style="padding: 5vh">
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-8">
				<div class="row">
					<div class="adjustable-col" id="srccol" style="width: 45%">
						<div id="src_heading">
							<h4 style="display: inline-block">Source Text</h4>
							<select name="lang" id="lang_select" onchange="change_language_selection(value)">
								<option value="arabic">Arabic</option>
								<option value="spanish" selected="selected">Spanish</option>
								<option value="russian">Russian</option>
							</select>
						</div>
						<div id="srctext"></div>
					</div>
					<div class="adjustable-col" id="tgtcol" style="width: 55%">
						<h4>Target Text</h4>
						<div id="tgttext"></div>
				</div>
				</div>
			</div>
			<div class="col-sm-4 offset-sm-8 fixed-top three" id="analysisCol">
				<div class="row" style="height: 8vh">
					<div id="analyis_heading">
						<h4 style="display: inline-block">Analysis Panel</h4>
						<select name="level" id="level_select" onchange="change_level(value)">
							<option value="sentlevel">Document Level</option>
							<option value="wordlevel">Word Level</option>
						</select>
					</div>
				</div>
				<div id="aPanel">
					<div class="row-md-auto">
						<!-- * Column that holds the bar charts * -->
						<div class="col-8" style="height: 25vh">
							<h6>Word Frequency</h6>
							<label for="lang">Text:</label>
							<select name="lang" id="lang">
								<option value="source">Source</option>
								<option value="trans">Translation</option>
							</select>
							<label for="numb">Elements:</label>
							<select name="numb" id="numb">
								<option value=5>5</option>
								<option value=10>10</option>
								<option value=15 selected>15</option>
							</select>
							<div class="description">Words that appear an unusually high number of times in a low number of sentences.</div>
							<div id="word-freq" style="min-height: 20vh"></div>
							<h6>Sentence Length</h6>
							<div class="description">Distribution of sentence length across work as a whole.</div>
							<div id="sent-length" style="height: 20vh"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>




	<!-- embedding JS libraries -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

	<!-- d3 -->
	<script src="https://d3js.org/d3.v7.min.js"></script>

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<!-- own js files -->
	<script src="js/main.js"></script>
	<script src="js/alignmentBar.js"></script>
	<script src="js/timeline.js"></script>
	<script src="js/text.js"></script>
	<script src="js/ngrams.js"></script>
	<script src="js/barchart.js"></script>
	<script src="js/sentHistogram.js"></script>
	<script src="js/dataProcessing.js"></script>
	</body>
</html>
