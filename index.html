<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WADL</title>
	<link rel="icon" type="image/x-icon" href="/img/favicon.ico">

	<!-- Load CSS libraries -->
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<!-- GOOGLE FONTS -->
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,400italic,300italic' rel='stylesheet'
		type='text/css'>
</head>

<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-2">
			<label for="lang">Prototype language:</label>
			<select name="lang" id="lang_select" onchange="change_language_selection(value)">
				<option value="arabic">Arabic</option>
				<option value="spanish" selected="selected">Spanish</option>
				<option value="russian">Russian</option>
			</select>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-8">
			<div class="row">
				<div class="adjustable-col" id="srccol" style="width: 45%">
					<div id="src_heading">
						<h4 id="srcTitle"></h4>
						<h5 id="srcAuthor"></h5>
					</div>
					<div id="srctext"></div>
				</div>
				<div class="adjustable-col" id="tgtcol" style="width: 55%">
					<h4 id="tgtTitle"></h4>
					<h5 id="tgtAuthor"></h5>
					<div id="tgttext"></div>
				</div>
			</div>
		</div>
		<div class="col-sm-4 offset-sm-8 fixed-top three" id="analysisCol">
			<div class="row" style="height: 4vh">
				<div id="analyis_heading">
					<h4 style="display: inline-block">Analysis Panel</h4>
					<select name="level" id="level_select" onchange="change_level(value)">
						<option value="sentlevel">Document Level</option>
						<option value="wordlevel" selected="selected">Word Level</option>
					</select>
				</div>
			</div>
			<div id="aPanel">
			</div>
		</div>
	</div>
</div>





<!-- embedding JS libraries -->

<!-- d3 -->
<script src="https://d3js.org/d3.v7.min.js"></script>

<!-- own js files -->
<script src="js/main.js"></script>
<script src="js/alignmentBar.js"></script>
<script src="js/timeline.js"></script>
<script src="js/text.js"></script>
<script src="js/ngrams.js"></script>
<script src="js/barchart.js"></script>
<script src="js/sentHistogram.js"></script>
<script src="js/dataProcessing.js"></script>
</body>

</html>
