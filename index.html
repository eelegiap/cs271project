<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>WADL</title>

		<!-- Load CSS libraries -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">

		<!-- GOOGLE FONTS -->
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,400italic,300italic' rel='stylesheet' type='text/css'>
	</head>

	<body style="padding: 5vh">
	<div class="container-fluid">
		<div class="row" style="height: 80vh">
			<div class="col-sm-4 one" id="srccol">
				<h4>Source Text</h4>
				<div id="srctext"></div>
			</div>
			<div class="col-sm-4 two" id="tgtcol">
				<h4>Target Text</h4>
				<div id="tgttext"></div>
			</div>
			<div class="col-sm-4 offset-sm-8 fixed-top three" id="analysisCol">
				<h4>Analysis Panel</h4>
				<div class="row" style="height: 10vh">
					<form id="form">
						<input type="radio" name="level" value="sentlevel" checked> Sentence Level<br>
						<input type="radio" name="level" value="wordlevel"> Word Level
					</form>
				</div>
				<div id="aPanel">
					<div class="row-md-auto">
						<p>Word Frequency</p>
						<!-- * Column that holds the selectors * -->
						<div class="col-4">
							<label for="lang">Choose a text:</label>
							<select name="lang" id="lang">
								<option value="source">Source</option>
								<option value="trans">Translation</option>
							</select>

							<label for="numb">Number of elements:</label>
							<select name="numb" id="numb">
								<option value=5>5</option>
								<option value=10>10</option>
								<option value=15>15</option>
							</select>
						</div>


						<!-- * Column that holds the bar charts * -->
						<div class="col-8" id="main-container" style="height: 20vh; width:100%;">
						</div>
					</div>
					<div class="row"-md-auto>
						<p>Sentence Length</p>
					</div>
					<div class="row-d-auto">
						<p>Lexical Richness</p>
					</div>
				</div>
			</div>
		</div>
	</div>



	<!-- embedding JS libraries -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

	<!-- d3 -->
	<script src="https://d3js.org/d3.v7.min.js"></script>

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<!-- own js files -->
	<script src="js/main.js"></script>
	<script src="js/alignmentBar.js"></script>
	<script src="js/timeline.js"></script>
	<script src="js/text.js"></script>
	<script src="js/ngrams.js"></script>
	<script src="js/barchart.js"></script>
	</body>
</html>
