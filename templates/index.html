<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css') }}">
</head>



<body>

<div class="container-fluid">
    <div class="row justify-content-center" style="height: 12vh;">
        <div class="align-self-center">
            <h1>Flask Test</h1>
        </div>
    </div>
    <div class="row" style="height: 70vh">
        <div class="col-6">
            <div class="row justify-content-center" style="height: 100%">
                <div class="align-self-center">
                    <form method="post" onSubmit="showCountry()">
                        <input name="text_field" id="text"  placeholder="Enter Text" >
                        <input name="translation_field" id="tranlsation"  placeholder="Enter Translation" >
                        <input type="submit" value="Submit" >
                    </form>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="row justify-content-center" style="height: 100%">
                <div class="align-self-center">
                    <p>{{text}}</p>
                    <p>{{translation}}</p>
                    <p>{{aligned}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="height: 7vh;"></div>
</div>
